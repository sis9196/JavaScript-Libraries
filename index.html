<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<header>
		<h1>"My Hat"</h1>
		<h2>By Henry Parland</h2>
	</header>

	<main>
		<section>
			<div class="verse-1">
				<div data-aos="fade-up-right" class="verse-1img1">
					<img id="hat" src="top-hat.png">
					
				</div>


				<div class="verse-1content">
				<p>My Hat</p>
				<p>was run over</p>
				<p>by a trolley</p>
				<p>yesterday.</p>
				</div>

				<div data-aos="fade-up-left" class="verse-1img2">
					<img id="trolley" src="trolley.png">
					
				</div>

				<div class="verse-2">

					<div data-aos="fade-up-right" class="verse-2img1">
						<img  id="coat" src ="coat.png">
						
					</div>


					<div class="verse-2content">
						<p>This morning</p>
						<p>my coat took a walk</p>
						<p>to some place</p>
						<p>far away.</p>	
					</div>

					<div data-aos="fade-up-left" class="verse-2img2">
						<img id="footprint" src="footprints.png">
						
					</div>
					
				</div>

				<div class="verse-3">
					<div data-aos="fade-up-right" class="verse-3img1">
						<img id="shoes" src="shoes.png">
						
					</div>


					<div class="verse-3content">
						<p>This afternoon</p>
						<p>my shoes</p>
						<p>happened to get assissinated.</p>
						
					</div>

					<div data-aos="fade-up-left" class="verse-3img2">
						<img id="bloody" src="bloody.png">
					</div>
					
				</div>

				<div class="verse-4">
					<div class="verse-4content">
						<p>-I'm still here?</p>
						<p>that's just</p>
						<p>it.</p>
						
					</div>
					
				</div>
				
				
			</div>
			
		</section>
	</main>

	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
